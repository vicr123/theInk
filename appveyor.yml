version: 1.0.{build}branches:  only:  - blueprintskip_tags: trueimage: Visual Studio 2017environment:  REPO_SLUG: vicr123/theink  GITHUB_TOKEN:    secure: czQd3d4nWsI8DdkDqBD0w0OK1MUzIPTEuMVvDcEKSIa2T9Iiqa9b9ZnkHc67zEOK  deploy_project: theink  deploy_version: ''  deploy_artifact: ''    build_script:- cmd: >-    appveyor\build.battest: offartifacts:- path: deploy  name: theInk-Windows    before_deploy:- ps:    iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/deploy.ps1'))    deploy_script:- ps: >-        Start-FileDownload 'https://github.com/probonopd/uploadtool/raw/master/upload.sh'        sh -c "TRAVIS_BRANCH=$env:APPVEYOR_REPO_BRANCH TRAVIS_COMMIT=$env:APPVEYOR_REPO_COMMIT ./upload.sh /c/projects/theink/theInk-Windows.zip 2>/dev/null"